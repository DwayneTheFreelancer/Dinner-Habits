<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DInner Habits</title>
    <link type="text/css" rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=PT+Serif+Caption&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="index.html"><img class="logo" src="img/dinner-habits-app.png" alt="dinner habits"></a>
        </div>
        <div class="links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>
    <main class="main-content">
        <section>
            <img src="img/eating-table.jpg" alt="dinner habits people eating at table" />
        </section>
        <div class="how-it-works">
            <h1>How It Works</h1>
            <div class="step-imgs">
                <img src="img/holding-iphone.jpg" alt="holding iphone">
                <img src="img/plate-of-food.jpg" alt="plates of food">
                <img src="img/scale.jpg" alt="body scale">
            </div>
        </div>
        <div class="search-restaurant">
            <h1>Find A Restaurant:</h1>
            <div class="search-bar">
                <input class="search" type="text">
            </div>
            <div class="search-submit">
                <button class="submit">Submit</button>
            </div>
            <div class="restaurant-list">
                <h1>Top 10 Best Restaurants</h1>
                <div id="display-restaurants"></div>
            </div>
        </div>

        <div id="calculate-nutrients">
            <h1>Calculate Your Nutrients</h1>
            <div class="nutrient-input">
                <input type="text" name="user-intake" id="user-intake" placeholder="Your Meal Here...">
                <button id="intake-submit">Submit</button>
            </div>
        </div>
        <div class="nutrient-facts">
            <h1>Nutrient Facts</h1>
            <div id="display-facts"></div>
        </div>
    </main>
    <footer>
        <h1>Dinner Habits</h1>
        <div class="social-links">
            <a href="https://instagram.com"><img src="img/instagram-png.png" alt="Instagram logo"></a>
            <a href="https://twitter.com"><img src="img/twitter-logo.png" alt="Twitter Logo"></a>
            <a href="https://pintrest.com"><img src="img/pintrest.png" alt="Pintrest Logo"></a>
        </div>
    </footer>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script async defer src="main.js"></script>
</body>
</html>
