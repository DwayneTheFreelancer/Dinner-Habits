<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dinner Habits</title>
    <link type="text/css" rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=PT+Serif+Caption&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="index.html"><img class="logo" src="img/dinner-habits-app.png" alt="dinner habits"></a>
        </div>
        <div class="links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>
    <main class="main-content">

        <div class="contact-app">
            <div class="container">
                <form action="/">
              
                  <label for="name">Name</label>
                  <input type="text" id="name" name="name" placeholder="Your name..">
              
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" placeholder="Your email..">
              
                  <label for="subject">Subject</label>
                  <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
              
                  <input type="submit" value="Submit">
              
                </form>
            </div>
        </div>

    </main>
    <footer>
        <h1>Dinner Habits</h1>
        <div class="social-links">
            <a href="https://instagram.com"><img src="img/instagram-png.png" alt="Instagram logo"></a>
            <a href="https://twitter.com"><img src="img/twitter-logo.png" alt="Twitter Logo"></a>
            <a href="https://pintrest.com"><img src="img/pintrest.png" alt="Pintrest Logo"></a>
        </div>
    </footer>
</body>
</html>
